version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: overwatch-postgres
    environment:
      POSTGRES_USER: overwatch
      POSTGRES_PASSWORD: overwatch_secure_pass
      POSTGRES_DB: overwatch_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U overwatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: overwatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: overwatch-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://overwatch:overwatch_secure_pass@postgres:5432/overwatch_db
      REDIS_URL: redis://redis:6379/0
      OVERWATCH_ENV: development
      OVERWATCH_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/venv
    command: >
      sh -c "
      echo Waiting for postgres... &&
      python -c 'import time; time.sleep(5)' &&
      python production_api.py
      "

  frontend:
    build:
      context: ./frontend/control_center
      dockerfile: Dockerfile
    container_name: overwatch-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/control_center:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
