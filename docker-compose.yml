version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: overwatch-postgres
    environment:
      POSTGRES_USER: overwatch
      POSTGRES_PASSWORD: overwatch_secure_pass
      POSTGRES_DB: overwatch_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U overwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: overwatch-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: overwatch-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://overwatch:overwatch_secure_pass@postgres:5432/overwatch_db
      REDIS_URL: redis://redis:6379/0
      OVERWATCH_ENV: production
      OVERWATCH_DEBUG: "false"
      API_SECRET_KEY: ${API_SECRET_KEY:-change-this-secret-key-in-production}
      ENABLE_SWAGGER: "true"
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - evidence_storage:/app/static/evidence_attachments
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

  # Frontend - Control Center
  control-center:
    build:
      context: ./frontend/control_center
      dockerfile: Dockerfile
    container_name: overwatch-control-center
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

  # Frontend - Mobile Officer
  mobile-officer:
    build:
      context: ./frontend/mobile_officer
      dockerfile: Dockerfile
    container_name: overwatch-mobile-officer
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

  # Frontend - Citizen Portal
  citizen-portal:
    build:
      context: ./frontend/citizen_portal
      dockerfile: Dockerfile
    container_name: overwatch-citizen-portal
    ports:
      - "3003:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: overwatch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - control-center
      - mobile-officer
      - citizen-portal
    restart: unless-stopped
    networks:
      - kenya-overwatch-network

volumes:
  postgres_data:
  redis_data:
  evidence_storage:

networks:
  kenya-overwatch-network:
    driver: bridge
