name: Kenya Overwatch CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      
      - name: Run backend tests
        run: |
          source backend/venv/bin/activate
          pytest tests/ -v --cov=app

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/control_center/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend/control_center
          npm ci
      
      - name: Run frontend tests
        run: |
          cd frontend/control_center
          npm test -- --coverage

  # Lint and Type Check
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Python linting
        run: |
          pip install flake8 black
          flake8 backend/ --max-line-length=120
          black --check backend/
      
      - name: JavaScript linting
        run: |
          cd frontend/control_center
          npm install
          npm run lint

  # Build Docker images
  build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: kenya-overwatch-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/control_center
          push: false
          tags: kenya-overwatch-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scanning
  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Bandit security scan
        uses: python-security/bandit-action@main
        with:
          directory: './backend'
          level: 'Medium'
      
      - name: Run npm audit
        run: |
          cd frontend/control_center
          npm audit --audit-level=moderate

  # Deploy to staging (on develop branch)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    
